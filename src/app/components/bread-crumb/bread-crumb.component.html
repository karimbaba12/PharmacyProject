<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item" *ngFor="let crumb of crumbs">
      <a *ngIf="crumb !== 'Active Crumb'" [href]="'#/' + crumb">{{ crumb }}</a>
      <span *ngIf="crumb === 'Active Crumb'">{{ crumb }}</span>
    </li>
  </ol>
</nav>

<button (click)="addCrumb('Button 1')">Add Button 1</button>
<button (click)="addCrumb('Button 2')">Add Button 2</button>
