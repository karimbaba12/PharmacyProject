<mat-toolbar class="toolcolor">
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with menu icon"
    (click)="openside()"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <span>My App</span>
  <span class="example-spacer"></span>
  <button
    mat-icon-button
    class="example-icon favorite-icon"
    aria-label="Example icon-button with heart icon"
  >
    <mat-icon>favorite</mat-icon>
  </button>

  <!-- <span class='material-icons' style="color: rgb(15, 55, 255)"> </span> -->
  <button (click)="logout()" class="material-icon">logout</button>
</mat-toolbar>
